<div class="picker">
  <ion-img
    class="location-image"
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
  ></ion-img>
  <ion-button (click)="onPickImage()" color="primary" *ngIf="!selectedImage || !showPreview">
    <ion-icon slot="start" name="camera"></ion-icon>
    <ion-label>Take picture</ion-label>
  </ion-button>
</div>

<input
  type="file"
  accept="image/jpeg"
  *ngIf="userPicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
