<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      LOTR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item-sliding *ngFor="let char of chacaterList">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)" color="danger">Remove</ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{ char.name }}</ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Star</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
