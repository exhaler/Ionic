<ion-header>
  <ion-toolbar>
    <ion-title>Top News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher
    slot="fixed"
    (ionRefresh)="onRefresh($event)"
    pullFactor="0.8"
    pullMin="60"
    pullMax="120"
  >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row *ngIf="isLoading">
    <ion-col size="12" *ngFor="let article of fakeArticles">
      <ion-card>
        <ion-skeleton-text
          animated
          style="height: 195px;"
          class="ion-no-padding"
        ></ion-skeleton-text>

        <ion-item>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
        </ion-item>

        <ion-card-header>
          <ion-card-title
            ><ion-skeleton-text animated></ion-skeleton-text
          ></ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  
  <app-articles [news]="news"></app-articles>
</ion-content>
