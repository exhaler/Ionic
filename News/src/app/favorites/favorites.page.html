<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" *ngFor="let source of sources">
        <ion-list class="ion-no-padding">
          <ion-item-sliding #slidingItem>
            <ion-item detail routerLink="/tabs/sources/{{ source.id }}">
              <ion-label class="ion-text-wrap"
                >{{ source.name }}
                <ion-badge color="medium">{{ source.category }}</ion-badge>

                <p>{{ source.description }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="removeFavorite(source, slidingItem)"
                ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
              ></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
