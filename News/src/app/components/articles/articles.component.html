<ion-grid fixed>
  <ion-row *ngIf="!(news | async)">
    <ion-col size="12" *ngFor="let article of fakeArticles">
      <ion-card>
        <ion-skeleton-text
          animated
          style="height: 195px;"
          class="ion-no-padding"
        ></ion-skeleton-text>

        <ion-item>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-skeleton-text animated style="width: 70%;"></ion-skeleton-text>
        </ion-item>

        <ion-card-header>
          <ion-card-title
            ><ion-skeleton-text animated></ion-skeleton-text
          ></ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" *ngFor="let article of (news | async)?.articles">
      <ion-card>
        <ion-img
          *ngIf="article.urlToImage"
          [src]="article.urlToImage"
        ></ion-img>

        <ion-item>
          <ion-icon slot="start" name="calendar-outline"></ion-icon>
          <ion-label>{{ article.publishedAt | date: "medium" }}</ion-label>
        </ion-item>

        <ion-card-header>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{ article.description }}
        </ion-card-content>

        <ion-item class="ion-text-center">
          <ion-label
            ><i>{{ article.source.name }}</i></ion-label
          >
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
