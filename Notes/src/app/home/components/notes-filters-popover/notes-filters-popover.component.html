<ion-list>
  <ion-radio-group>
    <ion-item (click)="setFilter(filters.ACTIVE);">
      <ion-label>Active</ion-label>
      <ion-radio [checked]="selectedFilter === filters.ACTIVE" slot="start" value="active"></ion-radio>
    </ion-item>
    <ion-item (click)="setFilter(filters.ARCHIVED);">
      <ion-label>Archived</ion-label>
      <ion-radio [checked]="selectedFilter === filters.ARCHIVED" slot="start" value="archived"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
