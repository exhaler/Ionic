<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="searchPage()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="obituaries" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="updates">
      Updates
    </ion-segment-button>
    <ion-segment-button value="obituaries">
      Obituaries
    </ion-segment-button>
    <ion-segment-button value="commemorations">
      Commemorations
    </ion-segment-button>
  </ion-segment>

  <p
    class="ion-text-center"
    *ngIf="!isLoading && relevantObituaries.length <= 0"
  >
    No obituaries found
  </p>

  <ion-list *ngIf="isLoading" class="ion-no-padding">
    <ion-item *ngFor="let i of Arr(num).fill(1)">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text
            animated
            style="height: 20px; width: 75%;"
          ></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 80%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list
    *ngIf="!isLoading && relevantObituaries.length > 0"
    class="ion-no-padding"
  >
    <ion-item
      *ngFor="let obituary of loadedObituaries"
      routerLink="/obituary-detail/{{ obituary.object.obituaryId }}"
      detail
    >
      <ion-avatar slot="start">
        <img [src]="obituary.object.photo" />
      </ion-avatar>
      <ion-label>
        <h2>{{ obituary.object.name }}</h2>
        <p class="death-date">
          Date of death <span>{{ obituary.object.deathDay }}</span>
        </p>
        <p class="death-date">
          Funeral <span>{{ obituary.object.funeral.funeralDate }}</span>
        </p>
        <p class="funeral-place">{{ obituary.object.funeral.place }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    class="ion-padding"
    threshold="100px"
    (ionInfinite)="loadNextPage($event)"
  >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
