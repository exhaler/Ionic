<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="searchPage()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment value="obituaries" (ionChange)="segmentChanged($event)" >
    <ion-segment-button value="updates">
      Updates
    </ion-segment-button>
    <ion-segment-button value="obituaries">
      Obituaries
    </ion-segment-button>
    <ion-segment-button value="commemorations">
      Commemorations
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <p class="ion-text-center" *ngIf="!isLoading && relevantObituaries.length <= 0">
    No obituaries found
  </p>

  <ion-list *ngIf="!isLoading && relevantObituaries.length > 0">
    <ion-item *ngFor="let obituary of loadedObituaries" routerLink="/obituary-detail/{{ obituary.object.obituaryId }}" detail>
      <ion-avatar slot="start">
        <img [src]="obituary.object.photo" />
      </ion-avatar>
      <ion-label>
        <h2>{{ obituary.object.name }}</h2>
        <p class="death-date">Date of death <span>{{ obituary.object.deathDay }}</span></p>
        <p class="death-date">Funeral <span>{{ obituary.object.funeral.funeralDate }}</span></p>
        <p class="funeral-place">{{ obituary.object.funeral.place }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
