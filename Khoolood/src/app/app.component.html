<ion-app>
  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          <img src="assets/img/khoolood_logo_alt.png" class="logo" />
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngIf="!loggedIn">
        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/auth']">
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/contact-us']">
            <ion-label>Contact us</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/about-us']">
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list *ngIf="loggedIn">
        <ion-menu-toggle>
          <ion-item lines="full" [routerLink]="['/app/user']">
            <ion-label>{{ username }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/app/home']">
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/app/notifications']">
            <ion-label>Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/app/submit-form']">
            <ion-label class="ion-text-wrap">Submit an Obituary or Commemoration</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/contact-us']">
            <ion-label>Contact us</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" [routerLink]="['/about-us']">
            <ion-label>About us</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
