    detail

    routerLink="/category/{{ category.strCategory }}"
  >
    <ion-thumbnail slot="start">
      <ion-img [src]="category.strCategoryThumb" [alt]="category.strCategory"></ion-img>

    <ion-label>{{ category.strCategory }}</ion-label>
