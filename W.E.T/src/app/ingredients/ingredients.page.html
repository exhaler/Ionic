<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button *ngIf="!ios && !showSearchbar" (click)="showSearchbar = true; focusFilter()">
        <ion-icon slot="icon-only" name="search" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar
      *ngIf="showSearchbar"
      showCancelButton="always"
      [(ngModel)]="filterIngredients"
      (ionCancel)="showSearchbar = false;"
      placeholder="Filter"
      #filterBar
      setFocus
    ></ion-searchbar>
    <ion-title *ngIf="!ios && !showSearchbar">
      Ingredients
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-small-loader [isLoading]="isLoading"></app-small-loader>

  <ng-container *ngIf="!isLoading">
    <ion-item
      detail
      *ngFor="let ingredient of ingredients | searchIngredients: filterIngredients"
      routerLink="/ingredient/{{ ingredient.strIngredient | slugify }}"
    >
      <ion-label>{{ ingredient.strIngredient }}</ion-label>
    </ion-item>
  </ng-container>
</ion-content>
