<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Favorite meals</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" *ngIf="meals.length <= 0">
    <ion-title>No favorites</ion-title>
    <ion-icon name="heart-dislike-outline"></ion-icon>
  </div>

  <ion-grid class="ion-no-padding" *ngIf="meals.length > 0">
    <ion-row>
      <ion-col>
        <ion-card
          *ngFor="let meal of meals"
          button
          [routerLink]="['/meal', meal.idMeal]"
        >
          <img [src]="meal.strMealThumb" [alt]="meal.strMeal" />
          <ion-card-header>
            <ion-card-title>{{ meal.strMeal }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
